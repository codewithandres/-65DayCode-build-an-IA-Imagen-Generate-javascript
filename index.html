<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build An AI Image Generation Website | Codewithandres</title>
    <!--remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>

    <section class="image-generator">
        <div class="content">
            <h1>IA generator tools javascript</h1>
            <p>Convert your text into an image within a second usign this javascript-powerd IA image Generator tools
            </p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what your want to sea" required>
                <div class="controls">
                    <select id="" class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4" selected>4 image</option>
                    </select>
                    <button class="generate-btn" type="submit">generate</button>
                </div>
            </form>

        </div>
    </section>

    <section class="imagen-gallery">
        <!-- imagen card -->
        <div class="img-card loading">
            <img src="img/Double Ring@1x-1.2s-200px-200px.svg" alt="">
        </div>
        <!--  -->
        <div class="img-card">
            <img src="img/banner.jpg" alt="">
        </div>
        <!--  -->
        <div class="img-card">
            <img src="img/banner.jpg" alt="">
        </div>
        <!--  -->
        <div class="img-card">
            <img src="img/banner.jpg" alt="">
        </div>
    </section>
</body>


</html>
